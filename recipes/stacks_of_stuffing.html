<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/shared.css">
    <title>Стожки из фарша</title>
</head>
<body>
    <section id="main_sect">
        <div class="place_for_border">
            <div class="text_in_border">
                <h1>Стожки из фарша</h1>
                <h3><div><i class="far fa-hand-point-down fa-spin"></i> Ингредиенты:</div></h3>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">Фарш – 500 гр</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">Яйцо – 4 шт</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">Лук репчатый – 2 шт</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">Картофель – 4 шт</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">Сыр – 120 гр</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">Майонез – 150 гр (можно заменить сметаной)</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">Соль – ½ ч л</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">Базилик – ½ ч л</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">Сметана – 1 ст л</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">Чеснок – 3 зуб</span>
                </label>
                <h3><div><i class="fas fa-utensils fa-spin"></i> Приготовление:</div></h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/JCUGw9NB_Hs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>                
                <p><div class="leftRight"><i class="far fa-thumbs-up"></i> Приятного аппетита!</div></p>
                <img class="image_for_background" src="image/background_recipe_new_image.jpg">
            </div>
        </div>
    </section>
</body>
</html>
