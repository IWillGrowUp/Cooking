<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/shared.css">
    <title>"Забытое" печенье</title>
</head>
<body>
    <section id="main_sect">
        <div class="place_for_border">
            <div class="text_in_border">
                <h1>"Забытое" печенье</h1>
                <h3><div><i class="far fa-hand-point-down fa-spin"></i> Ингредиенты:</div></h3>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">белок куриных яиц - 2 штуки</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">сахар (пудра) - 110 г</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">ванильный сахар - 10 г</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">шоколад черный - 50 г</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">грецкие орехи - 120 г</span>
                </label>
                <h3><div><i class="fas fa-utensils fa-spin"></i> Приготовление:</div></h3>
                <p>Выпекать <b>5 минут</b> в разогретой <b>до 180 С</b> духовке. Затем оставить печенье в духовке <b>на 2 часа.</b> Дверцу духовки за это время не открывать.</p>
                <iframe width="476" height="315" src="https://www.youtube.com/embed/Y014jnY2cWc" frameborder="1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <p><div class="leftRight"><i class="far fa-thumbs-up"></i> Приятного аппетита!</div></p>
                <img class="image_for_background" src="image/background_recipe_new_image.jpg">
            </div>
        </div>
    </section>
</body>
</html>
