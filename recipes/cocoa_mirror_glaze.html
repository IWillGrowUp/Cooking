<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/shared.css">
    <title>Зеркальная глазурь из какао</title>
</head>
<body>
    <section id="main_sect">
        <div class="place_for_border">
            <div class="text_in_border">
                <h1>Зеркальная глазурь из какао</h1>
                <h3><div><i class="far fa-hand-point-down fa-spin"></i> Ингредиенты:</div></h3>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">200 гр сахара</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">65 гр воды</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">65 гр какао пудры</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">130 гр сливок 33%</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">12 гр желатина</span>
                </label>
                <label class="container">
                    <input type="checkbox"><span class="checkmark"></span><span id="checkmark">72 гр воды для желатина</span>
                </label>
                <iframe width="476" height="315" src="https://www.youtube.com/embed/Xh57KdoGnqk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div class="animated-box in">
                    <div class="card text-white bg-info mb-3">
                        <div class="card-body">
                            <p class="card-text">Данного количества глазури достаточно для покрытия торта диаметром <b>до 20 см.</b></p>
                        </div>
                    </div>
                </div>
                <p><div><i class="far fa-thumbs-up"></i> Приятного аппетита!</div></p>
                <img class="image_for_background" src="image/background_recipe_new_image.jpg">
            </div>
        </div>
    </section>
</body>
</html>
